<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
	<script type="text/javascript">
		window.onload=function(){
			var now=new Date(2016,6,3,4,12,3)
			now.getTime()
			var year =now.getFullYear()
			alert(year)
			// 2017-07-06T15:05:33.166Z
		}
	</script>
</head>
